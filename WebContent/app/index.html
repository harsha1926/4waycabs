<script>
	function submitContactForm(){
		loading();
		var args = [{"String":$("#user-name").val()},{"String":$("#email").val()},{"String":$("#mobile").val()},{"String":$("#purpose").val()},{"String":$("#message").val()}];
		var result = call("Email","sendFeedbackMailToAdmin",args);
		if(result[0].returnValue === "true"){
			loadingStop();
			alert("Thanks for writing.\n We will get back to you very soon!");
			return true;
		}
		else{
			loadingStop();
			alert("Something is not right here!\nIt must be the case that we are already working on it.\nSorry for the inconvenience caused. Please try again after sometime.");
			return false;
		}
		loadingStop();
	}
	function setUser(){
		setSessionAttribute("user","admin");
	}
	function openOrder(){
		var booking = $('#track-order-number').val();
		if(booking != ''){
			window.open("../OrderDetails/?booking="+booking,"_self");
		}
		else{
			alert("Please enter Booking Number!");
		}
	}
</script>

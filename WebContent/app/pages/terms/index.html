	<!-- Section Header -->
		<div id='how-we-work-header' class="section-header">Terms and Conditions</div>
	<!-- //Section Header -->
	
	<!-- Separator -->
	<div class='separator-blank-big'></div>
	<!-- //Separator -->
	
	<div id='terms-conditions'>
			
		<div class='container'>
			<div class='twelve columns'>
				<div id='terms'>
				</div>
			</div>
			
		</div>
		
	</div>
	
	<script>
		var items = getJSON("terms.json");			
		var html = "";
		for(var a=0;a<items.length;a++){
			
			html += "<br>";
			html += (a+1) + " . " + items[a].condition;
			html += "<br>";
		}
		$('#terms').html(html);
	</script>
	
	<!-- Separator -->
	<div class='separator-blank-big'></div>
	<!-- //Separator -->
	
<!-- //terms -->

<!-- Separator -->
	<div class='separator'></div>

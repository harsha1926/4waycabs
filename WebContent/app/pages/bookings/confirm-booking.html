	$(document).ready(function(){
		if(getSessionAttribute("booking_number") === null || getSessionAttribute("booking_number").toUpperCase() === "NULL"){

		}
		else{
		$("#order").html("<h4>" + getSessionAttribute("booking_number") + "</h4>");
		}
		removeSessionAttribute("booking_number");
	});
	</script>
